<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a3d2cb7049.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/rate2.ico">
    <title>Educacion</title>


</head>
<body>
    <div class="row"> 
        <div class="col preguntas">
        </div>
        <div class="col chat">
            <nav class="navbar navbar-light bg-warning">
                <label class="navbar-brand mx-auto"  >Chat</label>
            </nav>
            <div class="container">
                <div class="row mt-4" >
                    <div class="col-md-6 offset-1">
                        <div class="card">
                            <div class="card-header">
                                <g4>go chatting</g4>
                            </div>
                            <div id="chat" class="card-body" style="height:200px; overflow: scroll;">
                            </div>
                            <form id="form-mensaje" class="card-footer">
                                <div class="input-group">
                                    <input type="text" id="mensaje" name="mensaje" class="form-control"/>
                                    <div class="input-group-append">
                                        <input type="submit" class="btn btn-warning" value="enviar"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card col-md-3">
                        <div class="card-header">
                            <h3>Usuarios</h3>
                        </div>
                        <div class="card-body md-1">
                            <div id="usuarios">
                            </div>
                        </div>
                        <div class="card-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="template-pregunta">
        <div id="contenedor-pregunta">
            <form>
                <h1 id="titulo-pregunta"> </h1>
                <div id="contenedor-opciones">
                    <input type="radio" id="op-si" name="opcion" value="si"/>
                    <label for="opcion-si">SI</label><br>
                    <input type="radio" id="op-no" name="opcion" value="no"/>
                    <label for="opcion-no">NO</label><br>
                </div>
                <input type="submit" value="enviar respuesta" class="button">
                <input type="hidden" name="id">
                <div class="contenedor-contador">
                    4
                </div>  
            </form>               
        </div>
    </template>
    <template id="template-usuario">
        <div id="contedor-usuario">
            <h1> </h1>
            <button id="reportar_usuario" onclick="reportar(this)" >Reportar</button>
        </div>
    </template>
    
</body>
<script src="js/seccion.js" ></script>

</html>
