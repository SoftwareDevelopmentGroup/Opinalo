<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="stylesheet" href="css/estilosregistro-login.css">
    <title>Inicia sesión </title>
    <link rel="shortcut icon" href="images/rate2.ico" type="image/x-icon">
</head>

<body>
    <form class="formulario">

        
        <h1 id="mensaje" style="color: crimson;font-size: 20px;"></h1>
        <div class="contenedor">
            
            <img class="centrado" src="images/rate2.png" alt="Logo">
            <label class="nombre"  style="font-size: 80px;margin-left: 90px;margin-bottom: 100px;"> Opínalo </label>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" placeholder="Correo Electronico" autocomplete="on">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key"></i>
                <input type="password" name="password" placeholder="Contraseña" autocomplete="on">
            </div>
            <input type="submit" value="Inicia sesión" class="button">
            <input type="hidden" value="id">
            <p>¿ No tienes cuenta ? Únete a nuestra comunidad
                <a class="link" href="registro.html">Regístrate </a></p>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>

</html>
